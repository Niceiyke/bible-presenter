services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bible-presenter-backend
    ports:
      - "8111:8111"
    volumes:
      # Persist Bible database and embeddings
      - bible_data:/app/bible_data
      - bible_embeddings:/app/bible_embeddings
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8111
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8111/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Service (Nginx serving static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bible-presenter-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8111
    restart: unless-stopped

volumes:
  bible_data:
    driver: local
  bible_embeddings:
    driver: local
