name: Build Windows Exe
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: |
          cd desktop-rs
          npm install

      - name: build frontend
        run: |
          cd desktop-rs
          npm run build

      - name: download models
        shell: bash
        run: |
          set -e
          mkdir -p desktop-rs/src-tauri/models
          mkdir -p desktop-rs/src-tauri/bible_data
          
          echo "Downloading AI models..."
          curl -L "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model.onnx" -o "desktop-rs/src-tauri/models/all-minilm-l6-v2.onnx"
          curl -L "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.bin" -o "desktop-rs/src-tauri/models/whisper-base.bin"
          
          echo "Syncing Bible Database..."
          if [ -f "backend/bible_data/bible.db" ]; then
            cp -f "backend/bible_data/bible.db" "desktop-rs/src-tauri/bible_data/bible.db"
          else
            echo "Error: backend/bible_data/bible.db not found!"
            exit 1
          fi

          if [ -f "desktop/src/core-engine/bible_data/embeddings.npy" ]; then
             cp -f "desktop/src/core-engine/bible_data/embeddings.npy" "desktop-rs/src-tauri/bible_data/embeddings.npy"
          else
             echo "Error: desktop/src/core-engine/bible_data/embeddings.npy not found!"
             exit 1
          fi

          echo "Verifying files..."
          ls -R desktop-rs/src-tauri/models/
          ls -R desktop-rs/src-tauri/bible_data/
          
          if [ ! -f "desktop-rs/src-tauri/bible_data/bible.db" ]; then
            echo "CRITICAL: bible.db missing!"
            exit 1
          fi
          if [ ! -f "desktop-rs/src-tauri/bible_data/embeddings.npy" ]; then
            echo "CRITICAL: embeddings.npy missing!"
            exit 1
          fi

      - name: build tauri app
        run: |
          cd desktop-rs
          npm run tauri build
        env:
          RUSTFLAGS: "-C target-feature=-crt-static"
          MSVC_RUNTIME_LIBRARY: "MultiThreadedDLL"
          VCPKG_DEFAULT_TRIPLET: "x64-windows"
          CFLAGS: "/MD"
          CXXFLAGS: "/MD"
          CMAKE_MSVC_RUNTIME_LIBRARY: "MultiThreadedDLL"

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bible-Presenter-Windows
          path: desktop-rs/src-tauri/target/release/bundle/msi/*.msi
