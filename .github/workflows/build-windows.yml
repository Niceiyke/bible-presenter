name: Build Windows Exe
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: |
          cd desktop-rs
          npm install

      - name: build frontend
        run: |
          cd desktop-rs
          npm run build

      - name: download models
        shell: bash
        run: |
          mkdir -p desktop-rs/src-tauri/resources/models
          curl -L "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model.onnx" -o "desktop-rs/src-tauri/resources/models/all-minilm-l6-v2.onnx"
          curl -L "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.bin" -o "desktop-rs/src-tauri/resources/models/whisper-base.bin"
          cat desktop-rs/src-tauri/tauri.conf.json
          find . -name "bible.db"
          find . -name "whisper-base.bin"

      - name: build tauri app
        run: |
          cd desktop-rs
          npm run tauri build

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bible-Presenter-Windows
          path: desktop-rs/src-tauri/target/release/bundle/msi/*.msi
